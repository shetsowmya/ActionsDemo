name: Deploy Workato Agent to Cloud Run

on:
  workflow_dispatch:
    inputs:
      image_version:
        description: 'Docker image tag (e.g. v29.0)'
        required: true

jobs:
  deploy_cloud_run:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Authenticate to GCP with service account
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud authentication
        run: |
          gcloud auth activate-service-account --key-file="$GOOGLE_APPLICATION_CREDENTIALS"
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set compute/region ${{ secrets.GCP_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      # Terraform init
      - name: Terraform init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=cloudrun/workato-agent"

      # Terraform plan, passing the image version as a variable
      - name: Terraform plan
        working-directory: ./terraform
        run: |
          terraform plan -var="workato_image=daa34553.workato.com/semi-public/amd64/workato-agent:${{ github.event.inputs.image_version }}" \
                       -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
                       -var="region=${{ secrets.GCP_REGION }}" \
                       -out=tfplan

      # Terraform apply
      - name: Terraform apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      # Optional: verify Cloud Run service
      - name: Verify deployment
        run: |
          SERVICE_NAME=$(terraform output -raw cloud_run_service_name)
          echo "Service deployed: $SERVICE_NAME"
          gcloud run services describe "$SERVICE_NAME" --region=${{ secrets.GCP_REGION }}
